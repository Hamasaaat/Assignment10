<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rania's Blog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rania's Blog</h1>

  <div class="post-form-div">
    <h2>Add a New Post</h2>
    <form id="post-form">
      <input type="text" id="title" placeholder="Enter a post title" required>
      <textarea id="post-body" placeholder="Write your post here..." required></textarea>
      <button type="submit">Add Post</button>
    </form>
  </div>

  <div id="posts-container">
    <h2>Blog Posts</h2>
    <div id="posts">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
